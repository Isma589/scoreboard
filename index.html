<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball Scoreboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="scoreboard">
        <div class="team">
            <h2>Home Team</h2>
            <div id="teamOneScore">00</div>
            <div class="action-button" onclick="addPointsToTeam(1, 1);">+1</div>
            <div class="action-button" onclick="addPointsToTeam(1, 2);">+2</div>
            <div class="action-button" onclick="addPointsToTeam(1, 3);">+3</div>
            <div class="action-button" id="reset_score" onclick="resetScore()">Reset</button>
        </div>
        <div class="team">
            <h2>Visitor team</h2>
            <div id="teamTwoScore">00</div>
            <div class="action-button" onclick="addPointsToTeam(2, 1);">+1</div>
            <div class="action-button" onclick="addPointsToTeam(2, 2);">+2</div>
            <div class="action-button" onclick="addPointsToTeam(2, 3);">+3</div>
            <div class="action-button" id="reset_score" onclick="resetScore()">Reset</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
